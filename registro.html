        </div>

    <main class="formulario">
        <h2 class="h2form"><b>Formulario de contacto</b></h2>

        <form action="https://formspree.io/f/mdobpgag" method="POST" >
            <label>Nombre:</label>
            <input type="text" required name="txtNombre" placeholder="Ingrese su nombre aqui">
            <br>
            <br>            
            <label>Apellido:</label>
                <input type="text" required name="txtApellido" placeholder="Ingrese su apellido aqui">
            <br>
            <br>            
            <label>e-mail:</label>
                <input type="text" required name="txtMail" placeholder="Ingrese su e-mail aqui">         
            <br>
            <br>
            <label>Tipo de servicio que desea contratar:</label>
                
                <ul>
                    <li><input type="checkbox" name="servicio" value="Fotografia">Producción Fotográfica</li>
                    <li><input type="checkbox" name="servicio" value="Retoque">Retoque Fotográfico</li>
                    <li><input type="checkbox" name="estudio" value="Video Producciones">Video Producciones</li>
                    <li><input type="checkbox" name="estudio" value="Video Edicion">Video Edicion</li>
                </ul>
            <br>
            <label>Comentarios:</label>
            <textarea name="comment"  cols="30" rows="10"></textarea>
            <br>
            <br>

            <button class="form-submit-button" type="submit">Send</button>
            <!-- your other form fields go here -->
            
        </form>
